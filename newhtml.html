<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			html,body{
				margin: 0;
				padding:0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script>
			var $_GET = (function () {
				var url = window.document.location.href.toString();
				var u = url.split("?");
				if (typeof (u[1]) == "string") {
					u = u[1].split("&");
					var get = {};
					for (var i in u) {
						var j = u[i].split("=");
						get[j[0]] = j[1];
					}
					if (get['t'] == '1') {
						location.href = get['ret'] + '&t=' + get['t'];
					} else {
						document.getElementById('fram').src = get['ret'];
					}
					return get;
				} else {
					return {};
				}
			})();
		</script>
		<iframe width="100%" height="100%" id="fram"></iframe>
	</body>
</html>
